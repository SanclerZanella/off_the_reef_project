<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <!-- Header section: Includes the Navbar with logo within. Navbar template from Bootstrap 4------------------------------------->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light no-gutters">

            <!-- Logo -->

            <a id="navLogo" class="navbar-brand" href="index.html">
                <img src="assets/images/index/off_the_reef_nav_logo.png" alt="off the reef logo">
            </a>

            <!-- Toggle Button -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#responsiveNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="responsiveNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="surfboards.html">Surfboards</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Feedback <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="row no-gutters">
                <div class="col-12 backgroundContainer">
                    <img class="feedBackGround img-centered" src="assets/images/feedback/feedbackBackground.jpg"
                        alt="Background image">
                    <div class="buttonContainer">
                        <h1>We Welcome your Feedback</h1>
                        <button id="feedbackButton" class="feedbackButton btn-lg">Let's Talk</button>
                    </div>
                    <div class="feedbackCredit">
                        <small>Image Credit: <a href="https://www.pexels.com/pt-br/@pixabay" target="_blank"
                                aria-label="Go to image credit website">
                                Pixabay</a></small>
                    </div>
                    <div id="feedbackModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="row no-gutters text-center">
                                <div class="col-12 feedbackTitle">
                                    <h3>We need your feedback</h3>
                                    <hr>
                                </div>
                                <div class="col-12">
                                    <form method="GET" class="feedbackForm">
                                        <div class="form-group form-row no-gutters">

                                            <div class="col-6">
                                                <label for="feedbackName">Your Name:</label>
                                                <input type="text" id="feedbackName" name="feedbackName"
                                                    class="form-control" aria-describedby="User's name" required>
                                                <small class="feedbackWarning"><i class="fas fa-exclamation-circle"></i>
                                                    Please inform your Name.</small>
                                            </div>

                                            <div class="col-6">
                                                <label for="feedbackEmail">Your Email:</label>
                                                <input type="email" id="feedbackEmail" name="feedbackEmail"
                                                    class="form-control" aria-describedby="User's email" required>
                                                <small class="feedbackWarning"><i class="fas fa-exclamation-circle"></i>
                                                    Please inform your Name.</small>
                                                <small><i class="fas fa-exclamation-circle"></i> We'll never share your
                                                    email with anyone else.</small>
                                            </div>

                                            <div class="col-12">
                                                <hr class="fineHr">
                                                <label for="feedbackText">Your Feedback:</label>
                                                <textarea id="feedbackText" name="feedbackText" class="form-control"
                                                    aria-describedby="User's feedback" cols="60" rows="10"
                                                    required></textarea>
                                                <small class="feedbackWarning"><i class="fas fa-exclamation-circle"></i>
                                                    Your feedback is important.</small>
                                            </div>
                                            <div class="col-12 content-alignment">
                                                <button type="submit" class="btn-lg feedbackButton">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="socialMedia">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
        </div>

    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/dataTables.js"></script>
</body>

</html>
